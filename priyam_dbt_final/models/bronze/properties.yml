version: 2

models:
  - name: bronze_date   # Must match the filename of a model -- including case sensitivity.
    config:
      materialized: view
      schema : bronze

  - name: bronze_products
    config:
      materialized: view
  - name: bronze_sales   
    columns:
      - name: Sales_id
        data_tests:
          - unique
          - not_null
      - name: gross_amount
        data_tests:
          - non_negative
  - name: bronze_store   
    columns:
      - name: Store_sk
        data_tests:
          - unique
          - not_null      
      -  name: country  
         data_tests:
          - accepted_values:
              arguments:
                values: ['USA','Canada','Mexico']
              config:  
                severity: warn 
                   